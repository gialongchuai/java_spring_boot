<!DOCTYPE html>
<html>
  <body>
    <button onclick="callApi()">Call API</button>
    <button onclick="callApi_2()">Call API</button>
    <pre class="root"></pre>

    <script>
      function callApi() {
        fetch("http://localhost:8080/user/3")
          .then((res) => res.json())
          .then((data) => {
            document.querySelector(".root").textContent = JSON.stringify(
              data,
              null,
              2
            );
          })
          .catch((err) => console.error(err));
      }
      function callApi_2() {
        fetch("http://localhost:8080/user/list")
          .then((res) => res.json())
          .then((data) => {
            document.querySelector(".root").textContent = JSON.stringify(
              data,
              null,
              2
            );
          })
          .catch((err) => console.error(err));
      }
    </script>
  </body>
</html>
