server:
  port: 8080
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/my_tutorial_db}
    username: ${POSTGRES_USER:user}
    password: ${POSTGRES_PASSWORD:123abc}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  kafka:
    bootstrap-servers: localhost:29092
open:
  api:
    title: API-service document
    version: v1.0.0
    description: description for document
    serverUrl: http://localhost:${server.port}
    serverName: Server Dev